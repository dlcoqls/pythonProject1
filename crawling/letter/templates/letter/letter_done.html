<!DOCTYPE html>
<html>
<head>
    <title>List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/boot-strap-icons.css">
    <style>
        .container{
            margin-top: 30px;
        }
    </style>
</head>
<body>
  <div class="container">
    <h5><b>확인 목록</b></h5>
    <ul class="list-group">
      {% for done in dones %}
      <li class="list-group-item">
        <a href="{% url 'letter_detail' pk=done.pk %}">{{done.title}}</a>
        {% if done.important %}
          <span class="badge-danger">!</span>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
    <br>
    <p>
      <a href="{% url 'letter_list' %}" class="btn btn-primary">홈으로</a>
    </p>
  </div>
</body>
</html>
