<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/boot-strap-icons.css">
    <style>
        .container{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>List</h1>
        <p>
            <a href="{% url 'letter_done' %}"><button type="button" class="btn btn-outline-success">확인한 편지 목록</button></button></a>
        </p>
        <ul class="list-group">
            {% for letter in letters %}
            <li class="list-group-item">
                <a href="{% url 'letter_detail' pk=letter.pk %}">{{letter.title}}</a>
                {% if letter.important %}
                    <span class="badge badge-danger">!</span>
                {% endif %}
                <div style="float:right">
                    <a href="{% url 'letter_done' pk=letter.pk %}" class="btn btn-outline-primary">확인</a>
                    <a href="{% url 'letter_edit' pk=letter.pk %}" class="btn btn-danger">수정/삭제</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
